            >
            <a href="#" class="px-4 hover:text-blue-500 lg:pl-0 lg:py-4"

          <div class="">
            <a href="#"

                  py-2
                  font-bold
                  2xl:text-white
                "
              >
                Pre Order
              </button></a
            >
          </div>
        </div>
        <div
          class="
            w-11/12
            absolute
            top-0
            cursor-pointer
            h-full
            hidden
            lg:h-0 lg:block
          "
        >
          <div
            class="
              toggle-icon
              flex
              justify-end
              items-center
              h-full
              lg:h-0 lg:py-8
              sm:py-5

            <i class="fas fa-bars text-2xl 2xl:text-gray-600"></i>

      <div class="flex justify-center">

        <h1 class="py-4 text-8xl md:text-6xl smm:text-4xl">Landing Page.</h1>
        <p class="text-gray-500 text-2xl ml-20 py-1 md:ml-0 smm:text-xl">Present your product the best way possible with Kyma</p>
        <div class="py-3">
          <button class="text-xl mr-2 bg-blue-500 px-20 py-4 text-white rounded hover:bg-transparent hover:text-black sm:mb-3">Purchase</button>
